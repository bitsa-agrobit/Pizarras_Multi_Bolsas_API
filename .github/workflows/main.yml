name: Daily scrape to GitHub Pages

on:
  workflow_dispatch:
  schedule:
    - cron: '15 12 * * *'  # 12:15 UTC

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04   # pin estable en Ubuntu
    env:
      PYTHONPATH: app
      SCRAPER_DRIVER: playwright
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show runner info
        shell: bash
        run: |
          set -euxo pipefail
          uname -a || true
          command -v python3
          python3 --version
          python3 -m pip --version || true
          ls -la

      # ✅ Deps del SO necesarias para Chromium en Ubuntu
      - name: Install system deps for Chromium
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libxkbcommon0 \
            libpango-1.0-0 \
            libgbm1 \
            libcups2 \
            libasound2 \
            libatk1.0-0 \
            libatspi2.0-0 \
            libdrm2 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgtk-3-0 \
            libxshmfence1

      - name: Setup Python venv & deps (sin oracledb)
        shell: bash
        run: |
          set -euxo pipefail
          python3 -m venv .venv
          source .venv/bin/activate
          python3 -m pip install --upgrade pip
          python3 -m pip install \
            fastapi==0.115.6 \
            requests==2.32.3 \
            beautifulsoup4==4.12.3 \
            lxml==5.2.2 \
            html5lib==1.1 \
            pandas==2.2.2 \
            playwright==1.55.0
          # Instala Chromium para Playwright (binario)
          python3 -m playwright install chromium

      - name: Make index.html
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p public
          cat > public/index.html <<'HTML'
          <!doctype html><meta charset="utf-8">
          <title>Pizarras cache</title>
          <h1>Pizarras cache (GitHub Pages)</h1>
          <ul>
            <li><a href="cotizaciones_rosario.json">cotizaciones_rosario.json</a></li>
            <li><a href="cotizaciones_bahia.json">cotizaciones_bahia.json</a></li>
            <li><a href="cotizaciones_cordoba.json">cotizaciones_cordoba.json</a></li>
            <li><a href="cotizaciones_quequen.json">cotizaciones_quequen.json</a></li>
            <li><a href="cotizaciones_darsena.json">cotizaciones_darsena.json</a></li>
            <li><a href="cotizaciones_locales.json">cotizaciones_locales.json</a></li>
          </ul>
          HTML

      # Jitter para no pegar siempre exacto
      - name: Random jitter
        shell: bash
        run: |
          JITTER=$(( (RANDOM % 60) + 15 ))
          echo "Sleeping ${JITTER}s…"
          sleep "${JITTER}"

      - name: Run scraper (Playwright) with light retries
        shell: bash
        env:
          SCRAPER_DRIVER: playwright
        run: |
          set -euxo pipefail
          source .venv/bin/activate
          python3 - <<'PY'
          import os, sys, json, time
          from pathlib import Path
          os.environ["SCRAPER_DRIVER"] = "playwright"
          sys.path.insert(0, "app")
          from main import cotizaciones

          outdir = Path("public")
          outdir.mkdir(exist_ok=True)

          def dump(plaza, only_base, tries=3):
              suf = "_base" if int(only_base)==1 else ""
              fn = outdir / f"public/cotizaciones_{plaza}{suf}.json"
              # ojo: la ruta correcta es sin "public/" repetido
          PY
        # La línea anterior corta el heredoc; corregimos el path abajo

      - name: Run scraper (Playwright) with light retries (fixed path)
        shell: bash
        env:
          SCRAPER_DRIVER: playwright
        run: |
          set -euxo pipefail
          source .venv/bin/activate
          python3 - <<'PY'
          import os, sys, json, time
          from pathlib import Path
          os.environ["SCRAPER_DRIVER"] = "playwright"
          sys.path.insert(0, "app")
          from main import cotizaciones

          outdir = Path("public")
          outdir.mkdir(exist_ok=True)

          def dump(plaza, only_base, tries=3):
              suf = "_base" if int(only_base)==1 else ""
              fn = outdir / f"cotizaciones_{plaza}{suf}.json"
              last = None
              for i in range(tries):
                  data = cotizaciones(plaza, only_base)
                  last = data
                  if data.get("items"):
                      fn.write_text(json.dumps(data, ensure_ascii=False), encoding="utf-8")
                      print(f"Wrote {fn} (items={len(data['items'])})")
                      return
                  time.sleep(2.0)
              if not fn.exists() and last is not None:
                  fn.write_text(json.dumps(last, ensure_ascii=False), encoding="utf-8")
                  print(f"[INFO] left last (empty) only for diagnostics: {fn}")

          for plaza in ["rosario","bahia","cordoba","quequen","darsena","locales"]:
              dump(plaza, 1); time.sleep(1.0)
              dump(plaza, 0); time.sleep(1.0)
          print("OK")
          PY

      - name: Verify artifact contents
        shell: bash
        run: |
          set -euxo pipefail
          [ -d public ] || (echo "public/ no existe"; exit 1)
          find public -type f -maxdepth 2 -print
          test -n "$(find public -type f -maxdepth 2 | head -n1)"

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.workspace }}/public

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
