name: Build all.json (Consolidated Boards)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"   # diario 12:00 UTC (09:00 Argentina aprox.)

permissions:
  contents: write
  pull-requests: write

jobs:
  build-all-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate all.json
        env:
          OUTPUT_DIR: .       # o 'docs' si publicás desde /docs
        run: |
          python -m pip install --upgrade pip
          chmod +x scripts/merge_json.py
          python scripts/merge_json.py

      # Mantener solo el stage forzado (sin commit)
      - name: Stage artifacts (force-add, no commit)
        run: |
          git add -f all.json || true
          git add -f data/ || true
          # Si usás /docs:
          # git add -f docs/all.json || true
          # git add -f docs/data/ || true

      # Usar el action con tu PAT para crear/actualizar el PR
      - name: Create/Update Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.ACTIONS_PR_TOKEN }}   # tu PAT
          branch: bot/alljson
          base: main
          title: "chore: publish consolidated all.json"
          body: |
            Agrega/actualiza:
            - all.json
            - data/YYYY-MM-DD/all.json
      
            _Generado automáticamente por GitHub Actions._
          labels: |
            automated
            data
          delete-branch: false
          draft: false
