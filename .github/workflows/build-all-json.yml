name: Build all.json (Consolidated Boards)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"   # diario 12:00 UTC (09:00 Argentina aprox.)

permissions:
  contents: write
  pull-requests: write

jobs:
  build-all-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # Trae todo el historial para poder crear rama sin problemas
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate all.json
        env:
          # Si public치s desde /docs, cambi치 a: OUTPUT_DIR: docs
          OUTPUT_DIR: .
        run: |
          python -m pip install --upgrade pip
          chmod +x scripts/merge_json.py
          python scripts/merge_json.py

      # Asegurar que archivos ignorados se incluyan en el commit
      - name: Stage files (force-add)
        run: |
          git add -f all.json
          git add -f data/

      # Crear/actualizar una rama de bot con los cambios
      - name: Commit to bot branch
        run: |
          set -e
          BRANCH="bot/alljson"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Crear rama si no existe
          if ! git rev-parse --verify "$BRANCH" >/dev/null 2>&1; then
            git checkout -b "$BRANCH"
          else
            git checkout "$BRANCH"
          fi

          # Traer cambios de main y rebasar
          git fetch origin main
          git rebase origin/main || true

          # Si hay cambios staged, commit
          if ! git diff --cached --quiet; then
            git commit -m "chore: publish consolidated all.json"
          else
            echo "No staged changes; skipping commit."
          fi

          # Push de la rama del bot (no es rama protegida)
          git push -u origin "$BRANCH" || git push -u origin "$BRANCH"

      # Abrir/actualizar el PR autom치ticamente
      - name: Create/Update Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: bot/alljson
          base: main
          title: "chore: publish consolidated all.json"
          body: |
            Este PR agrega/actualiza:
            - `all.json`
            - `data/YYYY-MM-DD/all.json`

            > Generado autom치ticamente por GitHub Actions.
          labels: |
            automated
            data
          delete-branch: false
          draft: false

