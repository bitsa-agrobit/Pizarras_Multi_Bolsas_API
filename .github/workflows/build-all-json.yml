name: Build all.json (Consolidated Boards)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"   # diario 12:00 UTC (09:00 Argentina aprox.)

permissions:
  contents: write

jobs:
  build-all-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Si tu pipeline YA genera cotizaciones_*.json, asumimos que ya están en el repo
      # (en raíz o docs). Este job sólo consolida y publica.

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate all.json
        env:
          # Si usás /docs como raíz de GitHub Pages, descomentar:
          # OUTPUT_DIR: docs
          OUTPUT_DIR: .
        run: |
          python -m pip install --upgrade pip
          chmod +x scripts/merge_json.py
          python scripts/merge_json.py

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add all.json data/
          if ! git diff --cached --quiet; then
            git commit -m "chore: publish consolidated all.json"
            git push
          else
            echo "No changes to commit."
          fi

